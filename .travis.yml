language: python
python:
  - 2.7

before_install:
    # update aptitude
    - sudo apt-get update

    # help python importing cv and/or cv2
    - python -m pip install -U pip
    - pip install python-opencv

install:
    # install python requirements
    - make setup

script:
    # finally run tests
    - make test
virtualenv:
    system_site_packages: true
