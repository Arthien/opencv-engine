language: python
python:
  - 3.5

before_install:
    # update aptitude
    - sudo apt-get update

    - sudo apt-get install python-opencv
    - sudo dpkg -L python-opencv
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/pymodules/python3.5

install:
    # install python requirements
    - make setup

script:
    # finally run tests
    - make test
